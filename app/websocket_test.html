<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Test</title>
  <style>
    body { background: #111; color: white; padding: 2rem; font-family: sans-serif; }
    input, button { padding: 0.5rem; margin-right: 0.5rem; }
    #chat { margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>üß© <b>WebSocket –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</b></h2>
  <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
  <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  <div id="chat"></div>

  <script>
    const socket = new WebSocket(`ws://${location.hostname}:8000/ws`);

    const chat = document.getElementById("chat");

    socket.onopen = () => {
      chat.innerHTML += "<p style='color:lightgreen'>‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ</p>";
    };

    socket.onmessage = (event) => {
      chat.innerHTML += `<p>üì© ${event.data}</p>`;
    };

    socket.onclose = () => {
      chat.innerHTML += "<p style='color:red'>‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ</p>";
    };

    function sendMessage() {
      const input = document.getElementById("messageInput");
      if (input.value.trim() !== "") {
        socket.send(input.value);
        input.value = "";
      }
    }
  </script>
</body>
</html>
